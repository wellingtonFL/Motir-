<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
          
    <nav>
        <div class="logo">
            <img src="img/Motirõ.png" alt="Logo Image">
        </div>
    </nav>
    

    <section>    
      
        <form id="cadastroForm">
            <h1>Criar seu Cadastro</h1>
            <br> 
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
          <span id="nomeError" class="error"></span>

          
          <div class="genero">
              <span>Gênero:</span>
              <div class="genero-labels">
                <label><input type="radio" name="genero" value="masculino" required> Masculino</label>
                <label><input type="radio" name="genero" value="feminino" required> Feminino</label>
                <label><input type="radio" name="genero" value="Notvalue" required>Não informar</label>
              </div>
          </div>
          </div>
          <span id="generoError" class="error"></span>
        
          <label for="dataNascimento">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
          <span id="dataNascimentoError" class="error"></span>

     
          <div class="genero-cpf" >
          <label for="cpf"><input type="radio" name="opcao" value="CPF" onclick="mudarPlaceholder('000.000.000-00')" required>CPF</label>
          <label><input type="radio" name="opcao" value="CNPJ" onclick="mudarPlaceholder('00.000.000/0000-00')">CNPJ</label>
          </div>
        <input type="text" id="meuInput" placeholder="000.000.000-00" required>
        <span id="cpfError" class="error"></span>



          
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>
          <span id="cepError" class="error"></span>
                
          <label for="celular">Celular:</label>
          <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>
          <span id="celularError" class="error"></span>
        
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="error"></span>
  
        
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
          <span id="senhaError" class="error"></span>
        
          <input type="submit" value="Criar seu Cadastro" class="button">
          <p>Já tem seu cadastro?<a href="Entrar.html" class="link">Entrar</a></p>
          <P>Ao criar o seu cadastro, você concorda com a nossa <a  href="#" class="link">politica de privacidade?</a></P>
        </form>
        <!--Imagens-->
        <div class="voltar">
            <a href="#"><img class="icon-forward" alt="" src="img/voltar.png" /></a>
          
        </div>

     
        

    </section>
        
        

        <script src="js/motiro.js"></script>

        <script src="js/script.js"></script>


    <script>
        function mudarPlaceholder(novoTexto) {
            // Obtém o elemento de input pelo ID
            var inputElement = document.getElementById("meuInput");

            // Define o novo texto do placeholder
            inputElement.placeholder = novoTexto;
        }
    </script>

   

</body>
</html>
