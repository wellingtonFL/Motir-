<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recuperação de senha</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
          
    <nav>
        <div class="logo">
            <img src="img/Motirõ.png" alt="Logo Image">
        </div>
    </nav>
    

    <section>   
      
        
        <form id="cadastroForm">
            <h1>Recuperar Sua Senha</h1> 
            <p>Enviamos um e-mail com o código.</p>
            <p>Pode levar até 60 segundos para o código chegar</p>
           <br>
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
          <span id="senhaError" class="error"></span> 
        
          <input type="submit" value="Validar Código" class="button">
          <P><a href="#">Não recebeu?</a>Solicite um novo código</P>
          <p>Enviar um novo código por E-mail</p>
        </form>
        <!--Imagens-->
        <div class="voltar">
            <a href="#"><img class="icon-forward" alt="" src="img/voltar.png" /></a>
          
        </div>
        

    </section>
        
        

        <script src="js/motiro.js"></script>

        <script src="js/script.js"></script>

</body>
</html>
